<!DOCTYPE html>
<html lang = en>
  <head>
    <meta charset="UTF-8">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Character Sheet</h1>

    <!-- Character Info -->
    <label for="charName">Name:</label>
    <input type="text" id="charName" name="charName"><br><br>

    <label for="level">Level:</label>
    <input type="number" id="level" name="level" value="1" min="1" max="10" onchange="validateStats(); updateTalents();"><br><br>

    <!-- Stats -->
    <h2>Stats</h2>
    <p id="points-remaining">Points remaining: 4</p>


    <label for="might">Might:</label>
    <input type="number" id="might" name="might" value="1" min="1" onchange="validateStats(); updateItemSlots();"><br><br>

    <label for="agility">Agility:</label>
    <input type="number" id="agility" name="agility" value="1" min="1" onchange="validateStats()"><br><br>

    <label for="brains">Brains:</label>
    <input type="number" id="brains" name="brains" value="1" min="1" onchange="validateStats()"><br><br>

    <label for="wits">Wits:</label>
    <input type="number" id="wits" name="wits" value="1" min="1" onchange="validateStats()"><br><br>
    <script src="script.js"></script>
    
    <h2>Item Slots</h2>
    <div id="item-slots"></div>
    
    <h2>Talents</h2>
    <div id="talents"></div>
    <br><br>
    
    <input type="button" onclick="backup()" value="Save">

  </body>
</html>
